{% extends "base.html" %}
{% load i18n %}

{% block content %}
    {% if account %}
        <p>Ваш аккаунт успешно активирован. Вы можете войти в ситему.</p>
        <p><a href="{% url auth_login %}">Авторизация</a></p>
    {% else %}
        <p>Активация не удалась. Свяжитесь со службой поддержки сайта.</p>
    {% endif %}

{% endblock %}
